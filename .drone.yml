kind: pipeline
type: docker
name: build and deploy

platform:
    os: linux
    arch: arm

# Mount the docker socket from the host so we can access the local docker registry
volumes:
    - name: docker-socket
      host:
          path: /var/run/docker.sock

steps:

    - name: Download configuration
      image: plugins/download
      settings:
        source: http://pi-hub:5002/homescreen/config.json
        destination: api/config/config.json

    # build
    - name: build
      image: plugins/docker
      pull: if-not-exists
      environment:
          APP_ENV: prod
      volumes:
          - name: docker-socket
            path: /var/run/docker.sock
      settings:
          repo: 127.0.0.1:5000/homescreen
          tags: latest
          target: production
          registry: 127.0.0.1:5000
          purge: false
      depends_on:
          - Download configuration

    - name: lint PHP files
      image: 127.0.0.1:5000/backup-notifier
      commands:
          - find /var/www/src -type f -name '*.php' -print0 | xargs -0 -n1 -P4 php -l -n
      depends_on:
          - build

    - name: lint yaml files
      image: 127.0.0.1:5000/homescreen
      commands:
          - php /var/www/bin/console lint:yaml /var/www/config/
      depends_on:
          - build

    - name: lint container
      image: 127.0.0.1:5000/homescreen
      commands:
          - php /var/www/bin/console lint:container
      depends_on:
          - build

    - name: validate composer.json
      image: composer
      commands:
          - composer validate
      depends_on:
          - build

    # deploy
    - name: deploy into swarm
      image: docker
      pull: if-not-exists
      volumes:
          - name: docker-socket
            path: /var/run/docker.sock
      commands:
          - docker stack deploy -c docker-compose.prod.yml homescreen
      depends_on:
        - lint PHP files
        - lint yaml files
        - lint container
        - validate composer.json
