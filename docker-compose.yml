version: '2'
services:

  api:
    build:
      context: ./build
      dockerfile: Dockerfile-api
    image: stijink/homescreen-api
    working_dir: ${WORKDIR}
    ports:
      - "${PORT}:80"
    volumes:
      - ./api/:${WORKDIR}
      - app-assets:${WORKDIR}/public/assets
    environment:
      - APP_ENV

  app:
    build:
      context: ./build
      dockerfile: Dockerfile-app
    image: stijink/homescreen-app
    working_dir: ${WORKDIR}
    command: node_modules/webpack/bin/webpack.js --watch
    volumes:
      - ./app/:${WORKDIR}
      - app-assets:${WORKDIR}/assets

volumes:
  app-assets:
