        body: "<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>\n<rss xmlns:content=\"http://purl.org/rss/1.0/modules/content/\" version=\"2.0\">\n<channel>\n<title>SPIEGEL ONLINE - Schlagzeilen</title>\n<link>http://www.spiegel.de</link>\n<description>Deutschlands führende Nachrichtenseite. Alles Wichtige aus Politik, Wirtschaft, Sport, Kultur, Wissenschaft, Technik und mehr.</description>\n<language>de</language>\n<pubDate>Tue, 07 Aug 2018 12:02:26 +0200</pubDate>\n<lastBuildDate>Tue, 07 Aug 2018 12:02:26 +0200</lastBuildDate>\n<image>\n<title>SPIEGEL ONLINE</title>\n<link>http://www.spiegel.de</link>\n<url>http://www.spiegel.de/static/sys/logo_120x61.gif</url>\n</image>\n<item>\n<title>US-Sanktionen: Daimler stoppt alle Aktivitäten in Iran </title>\n<link>http://www.spiegel.de/wirtschaft/soziales/iran-daimler-stoppt-wegen-sanktionen-vorerst-alle-aktivitaeten-a-1221998.html#ref=rss</link>\n<description>Die neuen Wirtschaftssanktionen der USA gegen Iran sind erst wenige Stunden wirksam, da kündigt der deutsche Autokonzern Daimler einen radikalen Schritt an.</description>\n<pubDate>Tue, 07 Aug 2018 11:43:00 +0200</pubDate>\n<guid>http://www.spiegel.de/wirtschaft/soziales/iran-daimler-stoppt-wegen-sanktionen-vorerst-alle-aktivitaeten-a-1221998.html</guid>\n<content:encoded><![CDATA[<img src=\"http://www.spiegel.de/images/image-1318804-thumbsmall-lxuk.jpg\" hspace=\"5\" align=\"left\" >Die neuen Wirtschaftssanktionen der USA gegen Iran sind erst wenige Stunden wirksam, da kündigt der deutsche Autokonzern Daimler einen radikalen Schritt an.]]></content:encoded>\n<enclosure type=\"image/jpeg\" url=\"http://www.spiegel.de/images/image-1318804-thumbsmall-lxuk.jpg\"/>\n</item>\n<item>\n<title>Syrien: Mossad mutmaßlich für Anschlag auf Raketenforscher verantwortlich</title>\n<link>http://www.spiegel.de/politik/ausland/syrien-mossad-hinter-toedlichen-anschlag-auf-raketenwissenschaftler-vermutet-a-1221986.html#ref=rss</link>\n<description>In Syrien ist ein Wissenschaftler durch eine Autobombe getötet worden. Er sollte Reichweite und Genauigkeit von Raketen verbessern. Hinter dem Anschlag wird der israelische Geheimdienst Mossad vermutet.</description>\n<pubDate>Tue, 07 Aug 2018 11:00:00 +0200</pubDate>\n<guid>http://www.spiegel.de/politik/ausland/syrien-mossad-hinter-toedlichen-anschlag-auf-raketenwissenschaftler-vermutet-a-1221986.html</guid>\n<content:encoded><![CDATA[<img src=\"http://www.spiegel.de/images/image-1324574-thumbsmall-pucc.jpg\" hspace=\"5\" align=\"left\" >In Syrien ist ein Wissenschaftler durch eine Autobombe getötet worden. Er sollte Reichweite und Genauigkeit von Raketen verbessern. Hinter dem Anschlag wird der israelische Geheimdienst Mossad vermutet.]]></content:encoded>\n<enclosure type=\"image/jpeg\" url=\"http://www.spiegel.de/images/image-1324574-thumbsmall-pucc.jpg\"/>\n</item>\n<item>\n<title>Unfall in Saarbrücken: 91-Jähriger fährt in Supermarkt - mehrere Verletzte</title>\n<link>http://www.spiegel.de/panorama/saarbruecken-91-jaehriger-faehrt-in-supermarkt-a-1221988.html#ref=rss</link>\n<description>Im Saarland ist ein grauer Peugeot in einen Supermarkt gefahren und erst zwischen Regalen und Kassen stehen geblieben. Der 91-jährige Fahrer hatte offenbar die Kontrolle über das Auto verloren.</description>\n<pubDate>Tue, 07 Aug 2018 10:52:00 +0200</pubDate>\n<guid>http://www.spiegel.de/panorama/saarbruecken-91-jaehriger-faehrt-in-supermarkt-a-1221988.html</guid>\n<content:encoded><![CDATA[<img src=\"http://www.spiegel.de/images/image-1324565-thumbsmall-kfns.jpg\" hspace=\"5\" align=\"left\" >Im Saarland ist ein grauer Peugeot in einen Supermarkt gefahren und erst zwischen Regalen und Kassen stehen geblieben. Der 91-jährige Fahrer hatte offenbar die Kontrolle über das Auto verloren.]]></content:encoded>\n<enclosure type=\"image/jpeg\" url=\"http://www.spiegel.de/images/image-1324565-thumbsmall-kfns.jpg\"/>\n</item>\n<item>\n<title>Lange Haftstrafen: Mutter und Lebensgefährte in Staufener Missbrauchsfall verurteilt</title>\n<link>http://www.spiegel.de/panorama/justiz/freiburg-staufener-missbrauchsfall-lange-haftstrafen-a-1221965.html#ref=rss</link>\n<description>Berrin T. bot gemeinsam mit ihrem Partner Christian L. ihren eigenen Sohn jahrelang zum Missbrauch an. Das Landgericht Freiburg hat nun beide für die unfassbaren Taten verurteilt - zu zwölfeinhalb und zwölf Jahren Gefängnis.</description>\n<pubDate>Tue, 07 Aug 2018 09:46:00 +0200</pubDate>\n<guid>http://www.spiegel.de/panorama/justiz/freiburg-staufener-missbrauchsfall-lange-haftstrafen-a-1221965.html</guid>\n<content:encoded><![CDATA[<img src=\"http://www.spiegel.de/images/image-1324561-thumbsmall-vtms.jpg\" hspace=\"5\" align=\"left\" >Berrin T. bot gemeinsam mit ihrem Partner Christian L. ihren eigenen Sohn jahrelang zum Missbrauch an. Das Landgericht Freiburg hat nun beide für die unfassbaren Taten verurteilt - zu zwölfeinhalb und zwölf Jahren Gefängnis.]]></content:encoded>\n<enclosure type=\"image/jpeg\" url=\"http://www.spiegel.de/images/image-1324561-thumbsmall-vtms.jpg\"/>\n</item>\n<item>\n<title>Extrem selten: Forscher finden Ursprung blauer Diamanten</title>\n<link>http://www.spiegel.de/wissenschaft/natur/blaue-diamanten-stammen-aus-grosser-tiefe-a-1221837.html#ref=rss</link>\n<description>Blaue Diamanten sind äußerst selten und entsprechend wertvoll. Forscher haben nun untersucht, wo die Edelsteine entstehen - und kamen zu einer überraschenden Erkenntnis.</description>\n<pubDate>Tue, 07 Aug 2018 09:42:00 +0200</pubDate>\n<guid>http://www.spiegel.de/wissenschaft/natur/blaue-diamanten-stammen-aus-grosser-tiefe-a-1221837.html</guid>\n<content:encoded><![CDATA[<img src=\"http://www.spiegel.de/images/image-1324144-thumbsmall-klgg.jpg\" hspace=\"5\" align=\"left\" >Blaue Diamanten sind äußerst selten und entsprechend wertvoll. Forscher haben nun untersucht, wo die Edelsteine entstehen - und kamen zu einer überraschenden Erkenntnis.]]></content:encoded>\n<enclosure type=\"image/jpeg\" url=\"http://