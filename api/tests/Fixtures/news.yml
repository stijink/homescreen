        body: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n    <rss version=\"2.0\">\n        <channel>\n            <title>t3n RSS Feed - News</title>\n            <description>\n                t3n digital pioneers - News\n            </description>\n            <link>https://t3n.de/rss.xml</link>\n            <image>\n                <url>https://d1quwwdmdfumn6.cloudfront.net/t3n/2018/images/icons/t3n-rss-feed-600x600.png</url>\n                <title>t3n News</title>\n                <link>https://t3n.de/rss.xml</link>\n            </image>\n            <language>de-DE</language>\n            <copyright>Copyright 2018 yeebase media GmbH 2005</copyright>\n\n            \n    <item>\n        <title><![CDATA[Wettbewerbsbehinderung: Bundeskartellamt nimmt Amazon ins Visier]]></title>\n        <description><![CDATA[Behindert Amazon andere Händler auf der eigenen E-Commerce-Plattform? Dieser Frage will das Bundeskartellamt jetzt nachgehen. Wie genau die Prüfung aussehen soll, steht aber noch nicht fest.<!--more-->\r\n\r\nBei Facebook moniert das <a href=\"https://t3n.de/news/bundeskartellamt-droht-facebook-896907/\">Bundeskartellamt dessen Datensammelwut</a>. Seit 2016 läuft ein Verwaltungsverfahren gegen den US-Social-Network-Riesen – <a href=\"https://www.morgenpost.de/wirtschaft/article214491441/Kartellamts-Chef-moniert-fehlenden-Wettbewerb-im-Bahnverkehr.html\">mit bisher unklarem Ausgang</a>. Jetzt könnte auch Amazon Ungemach drohen. Bundeskartellamt-Präsident Andreas Mundt hat <a href=\"http://www.faz.net/aktuell/wirtschaft/andreas-mundt-endspiel-um-die-telekommunikation-15725311.html\">gegenüber der Frankfurter Allgemeinen Zeitung</a> angekündigt, dass seine Behörde eine Untersuchung einleiten werde. Mit dieser solle geklärt werden, ob Amazon auf seiner Plattform andere Händler benachteiligt.\r\n<h2>Amazon: „Gewisses Potenzial für eine Wettbewerbsbehinderung“</h2>\r\nBei einer Hybridplattform wie der von Amazon bestehe immer auch ein gewisses Potenzial für eine Wettbewerbsbehinderung anderer Händler, erklärte Mundt. Entsprechende Beschwerden lägen dem Bundeskartellamt vor, heißt es in dem FAZ-Interview. Die Besonderheit bei Amazon: Der E-Commerce-Riese tritt nicht nur gegenüber den Endkunden selbst als Händler auf, sondern betreibt auch eine „bedeutsame elektronische Plattform für dritte Einzelhändler“, wie Mundt der FAZ sagte.\r\n\r\nWie genau die Prüfung des Onlinehändlers ausschauen wird, steht noch nicht fest, <a href=\"https://futurezone.at/b2b/kartellamt-prueft-amazon-wegen-wettbewerbsbehinderung-anderer-haendler/400082789\">wie die Futurezone berichtet</a>. Klar ist bisher nur, dass die Behörde besonders an einem genaueren Einblick auf den Umgang Amazons mit den anderen Händlern interessiert ist. Möglich sei, dass bestimmte Aspekte der E-Commerce-Plattformen im Rahmen eines Verfahrens beleuchtet würden, so Mundt.\r\n\r\nIn dem seit zwei Jahren laufenden Verfahren gegen Facebook ist dem Behördenchef zufolge noch keine Entscheidung gefallen. Der US-Konzern habe Nachbesserungen vorgenommen und eine neue Löschfunktionalität eingeführt, so Mundt. Jetzt soll es erst einmal neue Gespräche geben. Das Bundeskartellamt prüft, ob Facebook durch seine Datensammelei seine Marktmacht missbraucht. Trotz der neuen Gespräche will Mundt eigenen Angaben nach noch in diesem Jahr Ergebnisse vorlegen.\r\n\r\n<strong>Mehr zum Thema:</strong>\r\n<ul>\r\n \t<li><strong><a href=\"https://t3n.de/news/amazon-verwandelt-sich-in-einen-riesigen-lobby-konzern-1099534/\">Amazon verwandelt sich in den USA in einen riesigen Lobby-Konzern</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/steuerbetrug-im-internet-bundesregierung-bittet-ebay-und-amazon-zur-kasse-1098510/\">Steuerbetrug im Internet: Bundesregierung bittet Ebay und Amazon zur Kasse</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/facebook-will-an-daten-von-bankkunden-1099748/\">Facebook will an die Daten von Bankkunden</a></strong></li>\r\n</ul>]]></description>\n        <link>https://t3n.de/news/bundeskartellamt-amazon-1099830/</link>\n        <guid isPermaLink=\"false\">news-article-1099830</guid>\n        <pubDate>Tue, 07 Aug 2018 11:54:05 +0200</pubDate>\n        <category></category>\n    </item>\n\n    <item>\n        <title><![CDATA[Facebook überarbeitet Unternehmensseiten: Das ist neu]]></title>\n        <description><![CDATA[Facebook hat einige neue Funktionen vorgestellt, die sich an Betreiber lokaler Geschäfte richten. Wir werfen einen Blick auf die wichtigsten Neuerungen.<!--more-->\r\n\r\nFacebook arbeitet seit geraumer Zeit daran, auch für die Menschen zur zentralen Anlaufstelle zu werden, die sich über die Ladenlokale in ihrer näheren Umgebung informieren wollen. Jetzt baut das soziale Netzwerk sein Engagement in diesem Bereich aus und hat dazu eine Reihe neuer Funktionen vorgestellt. Das wichtigste dürfte die Anpassung von Unternehmensprofilen in der Mobile App sein.\r\n\r\n[gallery ids=\"1099869,1099870,1099871,1099872,1099873,1099874\" title=\"Facebook: Unternehmensseiten werden ausgebaut\"]\r\n\r\nDie Änderungen sollen es Kunden vereinfachen, mit dem Laden zu interagieren. Restaurants können dazu direkt im oberen Bereich einen Button zur Durchführung einer Reservierung anbieten. Alternativ können Geschäfte dort anstehende Events oder aktuelle Angebote bewerben. Außerdem können Facebook-Seiten dort ihre Storys teilen. Darüber hinaus werden auch Empfehlungen prominenter platziert.\r\n<h2>Facebook: Lokale Läden schneller finden</h2>\r\nSeit April 2018 gibt es auch in Deutschland die <a href=\"https://t3n.de/news/facebook-local-yelp-ersatz-1063024/\">Facebook-Local-App</a>. Sie orientiert sich an Yelp und zeigt Veranstaltungen und Läden in der unmittelbaren Nähe der Nutzerinnen und Nutzer an. Auch die reguläre Facebook-App bekommt einen ähnlichen Bereich spendiert. Hier lässt sich einsehen, welche Läden in der Umgebung am besten bewertet wurden und welche Orte von den eigenen Facebook-Kontakten empfohlen werden.\r\n\r\nIm Rahmen der Neuerungen hat Facebook angekündigt, das 2017 eingeführte <a href=\"https://t3n.de/news/facebook-jobs-stellenmarkt-1082119/\">Stellenportal</a> weltweit verfügbar zu machen. Das steht Unternehmen in Deutschland bereits seit Mai 2018 zur Verfügung und erlaubt es, direkt auf der Facebook-Plattform Stellenangebote zu schalten und zu bewerben.\r\n\r\n<strong>Ebenfalls interessant:</strong>\r\n<ul>\r\n \t<li><strong><a href=\"https://t3n.de/news/facebook-will-an-daten-von-bankkunden-1099748/\">Facebook will an die Daten von Bankkunden</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/so-koennte-facebooks-neue-dating-funktion-aussehen-1099473/\">So könnte Facebooks neue Dating-Funktion aussehen</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/whatsapp-schaltet-ab-2019-werbung-1098901/\">Whatsapp schaltet ab 2019 Werbung</a></strong></li>\r\n</ul>]]></description>\n        <link>https://t3n.de/news/facebook-lokale-laeden-pages-mobile-1099866/</link>\n        <guid isPermaLink=\"false\">news-article-1099866</guid>\n        <pubDate>Tue, 07 Aug 2018 11:36:17 +0200</pubDate>\n        <category>facebook</category>\n    </item>\n\n    <item>\n        <title><![CDATA[HP meldet schwere Sicherheitslücken in 166 Drucker-Modellen]]></title>\n        <description><![CDATA[HP warnt vor schweren Sicherheitslücken in über 100 seiner Drucker. Darüber könnten Angreifer eigenen Code ausführen. Nutzer sollten umgehend die von HP bereitgestellten Patches einspielen.<!--more-->\r\n\r\nNur Tage nach dem Start einer <a href=\"https://t3n.de/news/firefox-bug-jagd-geld-mozilla-1097131/\">sogenannten Bug-Bounty</a>, die Sicherheitsexperten bis zu 10.000 US-Dollar Belohnung für das Aufspüren von Sicherheitslücken verspricht, hat HP Firmware-Updates für 166 Drucker-Modelle bereitgestellt. Laut einem Hinweis <a href=\"https://support.hp.com/us-en/document/c06097712\">auf der entsprechenden Support-Seite</a> sollen externe Sicherheitsforscher HP auf die Sicherheitslücken aufmerksam gemacht haben. Demnach handelt es sich um zwei kritische Lücken, die eine Remotecodeausführung möglich machen.\r\n<h2>HP: Keine Einzelheiten zu Drucker-Sicherheitslücken</h2>\r\nAngreifer könnten über eine entsprechend gestaltete Datei in einem betroffenen Gerät einen Stack- oder statischen Pufferüberlauf verursachen, wie HP warnt. Wie genau die Schwachstellen ausgenutzt werden –\_ob über das Netzwerk oder das Internet –\_ist unklar. HP hat keine konkreten Angaben zu den Einzelheiten der Sicherheitslücken gemacht. Im Common-Vulnerability-Scoring-System (CVSS 3.0), das zehn Stufen hat, sind sie aber mit 9,8 Punkten bewertet, <a href=\"https://www.zdnet.com/article/hp-printer-over-100-inkjet-models-have-two-critical-bugs-so-patch-now-warns-hp/\">wie ZDNet berichtet</a>.\r\n\r\n[caption id=\"attachment_1099846\" align=\"alignnone\" width=\"620\" class=\"tg-noadgoal\"]<img class=\"size-large wp-image-1099846\" src=\"https://t3n.de/news/wp-content/uploads/2018/08/HP-Drucker-Sicherheitsluecke-620x312.jpg\" alt=\"\" width=\"620\" height=\"312\" /> HP warnt vor Sicherheitslücken in seinen Druckern. (Screenshot: HP/t3n.de)[/caption]\r\n\r\nHP hat die insgesamt 166 angreifbaren Drucker-Modelle auf dieser Website aufgelistet. Betroffen sind die Modellreihen Pagewide Pro, HP Designjet, HP Officejet, HP Deskjet und HP Envy. Nutzer, die eines oder mehrere der aufgeführten Geräte haben, sollten den zur Verfügung gestellten Patch schnell aufspielen. Die Firmware-Updates finden sich auf der <a href=\"https://support.hp.com/de-de/drivers\">Software- und Treiber-Website von HP</a>. Informationen zum Updateprozess finden sich <a href=\"https://support.hp.com/de-de/document/c02919168\">hier</a>.\r\n\r\nLaut einem <a href=\"https://www.bugcrowd.com/resource/2018-state-of-bug-bounty-report/\">Bericht von Bugcrowd</a>, mit dem HP <a href=\"https://www.zdnet.com/article/hp-will-give-you-10000-to-hack-your-printer/\">bei seiner Bug-Bounty</a> zusammengearbeitet hat, ist die Anzahl der in Druckern aufgetauchten Bugs im vergangenen Jahr um 21 Prozent gestiegen. Eine Herausforderung für viele Firmen besteht darin, dass die für die IT-Sicherheit zuständigen Manager in großen Konzernen oft nicht verantwortlich für den Kauf der Geräte sind, wie ZDNet schreibt. Daher stünden diese, wie andere Endgeräte auch, zunehmend im Visier von Hackern.\r\n\r\n<strong>Ebenfalls interessant: <a href=\"https://t3n.de/news/vpnfilter-500000-router-infiziert-1082059/\">Überwachungstool VPN-Filter – Hacker sollen 500.000 Router infiziert haben</a></strong>]]></description>\n        <link>https://t3n.de/news/hp-drucker-sicherheitsluecken-1099837/</link>\n        <guid isPermaLink=\"false\">news-article-1099837</guid>\n        <pubDate>Tue, 07 Aug 2018 11:13:22 +0200</pubDate>\n        <category></category>\n    </item>\n\n    <item>\n        <title><![CDATA[Alexa: Warum fast niemand über Voice-Commerce einkauft]]></title>\n        <description><![CDATA[Eines der aktuellen Hype-Themen im E-Commerce ist Voice-Commerce. Jetzt wird deutlich, dass kaum jemand Alexa und Co. seine Einkäufe bestellen lässt. Das ist unter den aktuellen Bedingungen auch kein Wunder.<!--more-->\r\n\r\nRund 50 Millionen <a href=\"https://www.amazon.de/dp/B06ZXQV6P8/ref=gw_aucc_rd_2pack_v2?pf_rd_p=8320e8e1-4489-4a29-a546-a39878ee1ac8&amp;pf_rd_r=X92C0H8F5HENN9D1KDBC\">Alexa-fähige Geräte</a> sind inzwischen verkauft (bis zum Jahresende sollen es doppelt so viele sein), doch nur rund 100.000 Kunden nutzen diese Technik auch, wie eine neue <a href=\"https://www.theinformation.com/articles/the-reality-behind-voice-shopping-hype\">Untersuchung von The Information</a> zeigt. Wir halten fest: Gerade einmal zwei Prozent probieren aus, Alexa etwas bestellen zu lassen – und die meisten lassen es danach auch wieder sein, wenn sie sich überhaupt durch den Kaufprozess quälen. Das ist auch kein Wunder, weil viele Kunden zwar durchaus auf Vereinfachung beim Einkaufen stehen, die künstliche Intelligenz bisheriger Systeme diese zuverlässige Vereinfachung eben nicht bietet.\r\n<h2>Alexa fehlt das nötige Maß an künstlicher Intelligenz</h2>\r\nHierzu fehlt Alexa und allen ähnlichen Systemen noch so viel, was mit dem Interpretieren menschlicher Verhaltensweisen zu tun hat. Nehmen wir mal als Beispiel das Bestellen von Brötchen (abgesehen davon, dass man Alexa in Bayern erst einmal klar machen müsste, dass das Semmeln heißt). Eine gute KI würde nach und nach lernen, dass die Familie an Samstagen, an denen sie zu Hause ist, und vor 11 Uhr keine Termine oder Verabredungen hat, morgens frische Brötchen auf dem Tisch haben will. Ein Voice-Commerce-System würde dann nachfragen und – das ist das zweite Hindernis – sofern es einen passenden Bäcker gibt, der so etwas anbietet, bei diesem die Lieferung bestellen. Doch dann schon wieder die Frage: Sind alle Familienmitglieder da, hat man beispielsweise Besuch und benötigt mehr?\r\n\r\nUnd selbst wenn man gar nicht von einem solch komplexen Fall ausgeht: Jede Voice-Commerce-Lösung braucht entsprechende Vorbereitung – den passenden Händler, der genau das zu einem bestimmten Preis anbietet. Spätestens wenn’s mehrere Varianten eines Artikels gibt – und das ist in unserer Warenwelt eher die Regel als die Ausnahme, wird’s schwierig. Bisher ist die Kommunikation einfach noch zu kompliziert und daher nicht praxistauglich. Amazon, so viel ist klar, will aber, dass die Kunden Alexa nicht nur die passende Musik für den Abend auswählen lassen und nach dem Wetter fragen.\r\n<h2>Voice-Commerce: Ohne Mehrwert bringt das nichts</h2>\r\nDas setzt voraus, dass der Kunde hier wirklich einen Mehrwert bekommt – das ist allerdings heute noch nicht der Fall. Stattdessen bekommt er viele Fragen und könnte dasselbe Problem mit wenigen Klicks per Smartphone lösen. Und das wird er auch tun, solange Amazon, Google oder Apple hier keine wirklich überzeugende und praxistaugliche Lösung bereitstellen und solange die künstliche Intelligenz noch so unterentwickelt ist wie heute. Dennoch wird Voice-Commerce schon jetzt ein einträgliches Geschäft – für die Vielzahl an Beratern, die mit Dollarzeichen in den Augen Handelsketten die neue Technik ans Herz legen will.\r\n\r\n<strong>Das könnte dich auch interessieren:</strong>\r\n<ul>\r\n \t<li><strong><a href=\"https://t3n.de/news/amazon-prime-darum-ist-der-preis-fast-egal-1098324/\">Amazon Prime: Darum ist der Preis fast egal</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/amazon-ki-chip-alexa-schneller-schlauer-947067-947067/\">Amazon: Dieser neue KI-Chip macht Alexa schneller und schlauer</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/amazon-alexa-skills-apps-echo-dot-835648/\">Amazon Alexa beherrscht jetzt 15.000 Skills – diese 10 solltest du dir ansehen</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/alexa-siri-google-now-assistenten-828925/\">Alexa, Siri und Google Assistant: Warum die digitalen Assistenten unausgelastet sind</a></strong></li>\r\n</ul>]]></description>\n        <link>https://t3n.de/news/voice-commerce-kauf-bestellung-alexa-1099849/</link>\n        <guid isPermaLink=\"false\">news-article-1099849</guid>\n        <pubDate>Tue, 07 Aug 2018 10:58:07 +0200</pubDate>\n        <category></category>\n    </item>\n\n    <item>\n        <title><![CDATA[Digital Festival Zürich 2018: Der grösste Digitaltreff der Schweiz]]></title>\n        <description><![CDATA[<p class=\"p1\"><span class=\"s1\">Vom 13. bis 16. September findet in Zürich das Digital Festival 2018 statt. In Keynotes, Labs, Sessions und Hackathons geht es um Innovationen und Trends der Digitalwirtschaft.</span><!--more--></p>\r\n\r\n\r\n[caption id=\"attachment_1093997\" align=\"alignnone\" width=\"980\" class=\"tg-noadgoal\"]<img class=\"o-sp-image wp-image-1093997 size-full\" src=\"https://t3n.de/news/wp-content/uploads/2018/07/digital-festival-2018-titel.jpg\" alt=\"\" width=\"980\" height=\"450\" /> (Bild: Digital Festival)[/caption]\r\n\r\nDas Digital Festival vereint nun zum dritten Mal mehr als 3.000 Menschen. Egal ob Hacker, Manager, Wissenschaftler, Programmierer oder CEO – das [splink url=\"http://www.digitalfestival.ch\"]Digital Festival[/splink] inspiriert alle, die sich mit digitalen Trends und Innovationen auseinandersetzen möchten. Das Event versteht sich als Inkubationsplattform für innovative Ideen und zukunftsträchtige Visionen aus verschiedensten Bereichen wie Digital Readiness und Transformation, Robotics und AI, UX und Design, Virtual und Augmented Reality, Smart Mobility, Blockchain, Mindfulness, Innovationskultur und vieles mehr.\r\n<h3>Keynotes: Inspiration durch Expertenwissen</h3>\r\n[spinfobox\r\ntitle=\"Digital Festival Zürich\"\r\nlogo=\"https://assets.t3n.sc/news/wp-content/uploads/2018/07/digitalfestival-logo.jpg\"\r\nfacebook=\"https://www.facebook.com/DigitalFestival.org\"\r\ntwitter=\"https://twitter.com/digitalfest_ch\"\r\nlinkedin=\"https://www.linkedin.com/company/digitalfestival?trk=t3n\"\r\n]\r\nDas Digital Festival Zürich bietet Keynotes internationaler Experten, interaktive Labs und kreative Sessions.\r\n[/spinfobox]Am Morgen inspirieren Expertinnen und Experten mit fundierten Branchenkenntnissen die Teilnehmenden mit Insights aus einem breiten Themenspektrum. Das Motto lautet: Hör zu, lerne, verbinde. Zu den Speakern zählen:\r\n<ul>\r\n \t<li>Torsten Reil (Founder Naturalmotion)</li>\r\n \t<li>Chris Slowe (Co-Founder und CTO Reddit)</li>\r\n \t<li>Wael Ghonim (Social Entrepreneur und Product Manager Quora)</li>\r\n \t<li>Margarita Quihuis (Stanford Peace Innovation Lab)</li>\r\n \t<li>Vlad Yatsenko (Chief Technology Officer Revolut)</li>\r\n \t<li>Assaf Ronen (Gründer von Alexa Shopping)</li>\r\n</ul>\r\n<h3>Labs: Workshops in (fast) intimer Atmosphäre</h3>\r\nHier heisst es: mitmachen! In kleinen Gruppen werden mit Expertinnen und Experten Problemstellungen aus der nationalen und internationalen Praxis gelöst und Themen vertieft. Das erlernte Wissen ermöglicht neue Sichtweisen und Lösungswege für bestehende Probleme. Erste Labs sind bereits [splink url=\"www.digitalfestival.ch/labs\"]auf der Veranstaltungs-Website[/splink] ersichtlich.\r\n<h3>Sessions: Zeit, den Horizont zu erweitern</h3>\r\n[caption id=\"attachment_1094002\" align=\"alignnone\" width=\"780\"]<a href=\"http://digitalfestival.ch\" rel=\"nofollow\"><img class=\"wp-image-1094002 size-full\" src=\"https://t3n.de/news/wp-content/uploads/2018/07/digital-festival-2018-2.jpg\" alt=\"\" width=\"780\" height=\"450\" /></a> (Foto: Digital Festival)[/caption]\r\n\r\nDie Sessions bieten Gelegenheit, neue Technologien und Trends zu entdecken, neue Kontakte zu knüpfen oder um sich schlicht und einfach inspirieren zu lassen. Von der Grillparty über digitale Kunst und Musik bis hin zu spannenden Diskussionen, die Sessions sind optimale Grundlage für persönlichen Austausch und inspirierende Gespräche.\r\n<h3>HackZurich – Hackathon am Limit</h3>\r\nDer Programmiermarathon hat sich innerhalb von fünf Jahren als bedeutende Veranstaltung in der schweizerischen und der europäischen Technologie- und Innovationsszene positioniert. Im letzten Jahr wurden aus knapp 5.000 Bewerbungen die 600 Top-Talente ausgewählt. Auf dem Event haben die teilnehmenden Teams in der Größe von zwei bis vier Personen einen Zeitraum von 40 Stunden, in dem hochinnovative Prototypen für die Software der Zukunft entwickelt werden.\r\n<h2>Das Digital Festival im Überblick</h2>\r\n[caption id=\"attachment_1094003\" align=\"alignnone\" width=\"780\" class=\"tg-noadgoal\"]<a href=\"http://digitalfestival.ch\" rel=\"nofollow\"><img class=\"wp-image-1094003 size-full\" src=\"https://t3n.de/news/wp-content/uploads/2018/07/digital-festival-2018-1.jpg\" alt=\"\" width=\"780\" height=\"450\" /></a> (Foto: Digital Festival)[/caption]\r\n\r\n<strong>Datum und Ort</strong>\r\n<ul>\r\n \t<li>13. bis 16. September 2018</li>\r\n \t<li>Technopark, Technoparkstrasse 1, 8005 Zürich, Schweiz</li>\r\n \t<li>Schiffbau,\_Schiffbaustrasse 4, 8005 Zürich, Schweiz</li>\r\n</ul>\r\n<strong>Themen</strong>\r\n<ul>\r\n \t<li>Digitale Transformation</li>\r\n \t<li>Innovationskultur</li>\r\n \t<li>Robotik und KI</li>\r\n \t<li>UX und Design</li>\r\n \t<li>Virtual/Augmented Reality</li>\r\n \t<li>Smart Mobility</li>\r\n \t<li>Blockchain</li>\r\n</ul>\r\n<h2>Tickets für das Digital Festival</h2>\r\nIhr wollt die gesamte Zeit des Festivals für euch nutzen? Dann ist der Festival-Pass zum Preis von 880 Schweizer Franken für euch die richtige Wahl. Ein 1-Tages-Ticket kostet 390 Franken.\r\n\r\nIm Preis enthalten sind:\r\n<ul>\r\n \t<li>die Teilnahme an den Keynotes, Labs, Sessions und am Abendprogramm</li>\r\n \t<li>Verpflegung</li>\r\n \t<li>Zugang zur Festival-App und zum Matchmaking</li>\r\n \t<li>alle Fahrten mit den öffentlichen Verkehrsmitteln in der ZVV-Zone 110.</li>\r\n</ul>\r\n[spbutton url=\"http://digitalfestival.ch/tickets\"]Jetzt Tickets sichern[/spbutton]]]></description>\n        <link>https://t3n.de/news/digital-festival-2018-1093962/</link>\n        <guid isPermaLink=\"false\">news-article-1093962</guid>\n        <pubDate>Tue, 07 Aug 2018 10:30:05 +0200</pubDate>\n        <category>hackathon</category>\n    </item>\n\n    <item>\n        <title><![CDATA[5G: Bundeskartellamt für vierte Kraft auf dem Mobilfunkmarkt]]></title>\n        <description><![CDATA[Der Chef des Bundeskartellamts will mit National Roaming einem neuen Mobilfunk-Netzbetreiber den Start in Deutschland ermöglichen. Die Bundesnetzagentur sieht das nicht so positiv.\r\n\r\n<!--more-->\r\n\r\nDas Bundeskartellamt will die anstehende 5G-Mobilfunk-Auktion nutzen, um einem vierten Netzbetreiber den Weg auf den deutschen Markt zu ermöglichen. „Der Markt muss für Newcomer offenbleiben. Eine vierte Kraft wäre wünschenswert“, sagte der Präsident des Bundeskartellamts, Andreas Mundt, <a href=\"http://www.faz.net/aktuell/wirtschaft/andreas-mundt-endspiel-um-die-telekommunikation-15725311.html\">der Frankfurter Allgemeinen Zeitung</a> Er unterstützt deshalb Forderungen der Konkurrenten nach einem National Roaming.\r\n<h2>5G: „Eine vierte Kraft wäre wünschenswert“</h2>\r\n„Für eine vierte Kraft müssen wir uns zumindest ernsthaft mit der Frage auseinandersetzen, ob wir ein zeitlich befristetes National Roaming brauchen, damit ein neuer Anbieter die Netze der anderen Betreiber jedenfalls in der Aufbauphase mitnutzen könnte. Sonst bleibt der Markt wegen der fehlenden Wettbewerbsfähigkeit des Newcomers in der Ausbauphase und der hohen Investitionskosten verschlossen“, erklärte Mundt.\r\n\r\nDas sei kein Trittbrettfahren, wie die etablierten Betreiber behaupteten, sondern ein möglicher Newcomer müsse für die Roaming-Leistungen angemessen bezahlen. Dabei verlangt Mundt eine behördliche Preisaufsicht. „Selbstverständlich müsste es einen Schiedsrichter geben, der notfalls eingreifen kann, damit es fair zugeht.“\r\n\r\nGleichzeitig setzte er sich für eine verbindliche Verpflichtung der Netzbetreiber ein, ihre 5G-Infrastruktur für Mobile Virtual Network Operator (MVNO) wie Freenet und United Internet (1&amp;1) zu öffnen. Mundt begründete dies mit vergleichsweise hohen Preisen und eingeschränktem Wettbewerb auf dem deutschen Mobilfunkmarkt.\r\n<h2>National Roaming: Bundesnetzagentur skeptisch</h2>\r\nBeim National Roaming könnten sich Mobilfunkgeräte automatisch in das beste verfügbare Netz am jeweiligen Standort einbuchen. Wenn etwa im Heimnetz nur eine GSM-Versorgung verfügbar wäre, aber ein anderer Netzbetreiber 4G bietet, könnte das Gerät sich auch automatisch in das bessere Netz einwählen.\r\n\r\nDie Bundesnetzagentur ist zwar grundsätzlich offen für nationales Roaming, aber nur zwischen den drei Mobilfunkbetreibern in Deutschland. Eine Behördensprecherin sagte Golem.de im Februar 2018 auf Anfrage: „Grundsätzlich ist eine Einigung der drei Mobilfunknetzbetreiber zur Versorgung der ländlichen Räume durch National Roaming auf freiwilliger Basis denkbar. Mit Blick auf eine Verpflichtung zum National Roaming ist aber zu berücksichtigen, dass dies einen erheblichen Eingriff in die Rechte der bestehenden Wettbewerber darstellen würde.“ Die Bundesnetzagentur begrüße jedoch grundsätzlich Kooperationen der Mobilfunknetzbetreiber beim Ausbau der Netze.\r\n\r\n<em>Autor des Artikels ist\_Achim Sawall.</em>\r\n\r\n<strong>Mehr zum Thema:\_</strong>\r\n<ul>\r\n \t<li><strong><a href=\"https://t3n.de/news/5g-lizenzen-telekom-konkurrenz-1082297/\">5G-Lizenzen: Daimler, VW und Siemens wollen Telekom Konkurrenz machen</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/roland-berger-5g-studie-1011098/\">Warum Deutschland mit der Einführung von 5G schnell sein muss</a></strong></li>\r\n \t<li><strong><a href=\"https://t3n.de/news/3gpp-standardisierung-5g-fertig-1088767/\">3GPP: Standardisierung von 5G ist fertig</a></strong></li>\r\n</ul>]]></description>\n        <link>https://t3n.de/news/5g-bundeskartellamt-fuer-vierte-1099818/</link>\n        <guid isPermaLink=\"false\">news-article-1099818</guid>\n        <pubDate>Tue, 07 Aug 2018 10:11:32 +0200</pubDate>\n        <category></category>\n    </item>\n\n    <item>\n        <title><![CDATA[Print lebt! t3n wächst weiter gegen jeden Trend &#x1f389;]]></title>\n        <description><![CDATA[Ein Digitalmagazin in gedruckter Form? Das kann auch 2018 funktionieren – mit einem leidenschaftlichen Team an den Tasten und den besten Lesern der Welt! Wir sagen „Danke”!<!--more-->\r\n\r\nMit Print ist das ja heutzutage so eine Sache. Das Rauschen im Blätterwald lässt nicht erst seit gestern stark nach und viele Beobachter haben schon vor vielen Jahren mit dem Abgesang auf das gedruckte Wort begonnen. Doch es kann auch anders laufen: Die neuen IVW-Zahlen sind da und wir sind unfassbar froh darüber, dass wir unsere verkaufte Auflage gegen jeden Trend erneut stark steigern konnten – im Vergleich zum ersten Quartal des Vorjahres um über 18 Prozent auf 33.031 Exemplare! Auch die Schar der Abonnenten hat sich in dieser Zeit um mehr als 10 Prozent vergrößert.\r\n\r\nDas ist alles andere als selbstverständlich und wir wollen diesen Anlass nutzen, um „Danke” zu sagen: Unseren wunderbaren und unermüdlichen Kollegen in der Printredaktion unter der Leitung von Chefredakteur Luca Caracciolo und Redaktionsleiterin Lea Weitekamp – und natürlich unseren treuen, begeisterungsfähigen und unglaublich tollen Lesern! Ohne euch wären wir alle nicht hier. Weder im t3n-HQ im schönen Hannover, noch auf den vielen Kanälen im Netz.\r\n<h2>Von den TYPO3-News zum Magazin für digitale Wirtschaft</h2>\r\n[caption id=\"attachment_1099111\" align=\"alignleft\" width=\"266\" class=\"tg-noadgoal\"]<a href=\"https://t3n.de/news/wp-content/uploads/2018/08/Bildschirmfoto-2018-08-01-um-17.30.35.png\" target=\"_blank\" rel=\"noopener\"><img class=\"wp-image-1099111 size-medium\" src=\"https://t3n.de/news/wp-content/uploads/2018/08/Bildschirmfoto-2018-08-01-um-17.30.35-266x375.png\" alt=\"\" width=\"266\" height=\"375\" /></a> Das erste Cover des t3n Magazins im Jahr 2005. (Bild: t3n)[/caption]\r\n\r\nZiemlich genau vor 13 Jahren beginnt unsere Reise mit der ersten Ausgabe der TYPO3-News – als gemeinsame Diplomarbeit von drei guten Freunden aus Hannover: Andy Lenz, Jan Christe und Martin Brüggemann. Das eigentliche Hauptprodukt dabei ist das eigens mit Open-Source-Technologien entwickelte Redaktionssystem. Doch mit dem Magazin treffen die Jungs einen Nerv: Es ist er erste Print-Titel zum Thema Open Source weltweit.\r\n\r\nDie nächsten Jahre im Speedrun: Noch im ersten Jahr gibt's den Förderpreis von hannoverimpuls und das erste eigene Büro am Expo Plaza auf dem Messegelände. Fünf Jahre später ziehen zehn Mitarbeiter in das neue Office im Herzen Hannovers. Zu dieser Zeit sind sowohl das Print-Magazin als auch die Online-Plattform t3n.de längst eine der wichtigsten Informationsquellen für Webworker aller Branchen geworden. Und 2018? Über 100 Mädels und Jungs, knapp 70 feste und 30 freie, arbeiten mittlerweile jeden Tag mit voller Leidenschaft für t3n – dem Magazin und Netzwerk für eine bessere digitale Zukunft.\r\n<h2>Was das gedruckte Wort für uns bedeutet</h2>\r\n[caption id=\"attachment_1099706\" align=\"alignleft\" width=\"780\" class=\"tg-noadgoal\"]<img class=\"size-full wp-image-1099706\" src=\"https://t3n.de/news/wp-content/uploads/2018/08/t3n-steigert-printauflage-1.jpg\" alt=\"\" width=\"780\" height=\"494\" /> An alle digitalen Pioniere da draußen: Wir sagen Danke! (Foto: t3n)[/caption]\r\n\r\n„Eigentlich spricht der Trend am Print-Markt deutlich gegen uns”, sagt t3n-CEO Andreas Lenz. „Doch wir kennen durch Leserumfragen die Meinung unserer Community sehr gut – und wissen daher, dass auch digitale Pioniere die Abgeschlossenheit eines Print-Hefts sehr zu schätzen wissen. Gerade in einem so rasanten Umfeld sehnen sie sich manchmal nach Langsamkeit, Konzentration und Ruhe. So skurril es für einen Digital-Titel klingt: Wir finden es bei aller Begeisterung für Innovation und Technik auch weiterhin wichtig, dass unsere Leser auch ohne Logins, Links, Popups und Fettfinger auf dem Bildschirm einen Raum für neue Gedanken finden. Und das ist unser gutes, altes Print-Magazin.”\r\n<h2>Print? Online? Kein Entweder-oder!</h2>\r\n[caption id=\"attachment_1099109\" align=\"alignnone\" width=\"1200\" class=\"tg-noadgoal\"]<a href=\"https://t3n.de/news/wp-content/uploads/2018/08/Visits-auf-t3n.de-seit-012F2011.png\" target=\"_blank\" rel=\"noopener\"><img class=\"wp-image-1099109 size-full\" src=\"https://t3n.de/news/wp-content/uploads/2018/08/Visits-auf-t3n.de-seit-012F2011.png\" alt=\"\" width=\"1200\" height=\"372\" /></a> Auch online wächst t3n seit vielen Jahren organisch (Grafik: t3n)[/caption]\r\n\r\nDas heißt natürlich nicht, dass an der Online-Plattform gespart wird – ganz im Gegenteil: „Auch auf t3n.de geben wir weiter maximal Gas, um unsere Leser jeden Tag mit Nachrichten, Analysen, Reportagen und Meinungen auf dem Laufenden zu halten und sie in unserem neuen Pioneers Network zu vereinen. Aus unserer Sicht sind beide Säulen extrem wichtig, das zeigt auch die tolle Entwicklung der Online-Besucherstatistik über die letzten Jahre. Wir wachsen kontinuierlich und sehr organisch – und wir haben sowohl im Print- als auch im Online-Bereich nicht vor, damit aufzuhören.”\r\n\r\nWir sagen Danke an alle Leser, Autoren, Unterstützer, Anzeigenkunden und sonstigen Wegbegleiter der letzten Jahre. Bleibt uns gewogen und seid dabei in der Bewegung für eine bessere digitale Zukunft!\r\n\r\nCheers aus Hannover,\r\nEure t3n-Crew]]></description>\n        <link>https://t3n.de/news/t3n-steigert-printauflage-1098819/</link>\n        <guid isPermaLink=\"false\">news-article-1098819</guid>\n        <pubDate>Tue, 07 Aug 2018 10:00:52 +0200</pubDate>\n        <category>typo3</category>\n    </item>\n\n    <item>\n        <title><![CDATA[3 Fragen, mit denen du als Freiberufler erkennst, ob du in einer Sackgasse bist]]></title>\n        <description><![CDATA[Die Kunden bleiben aus? Dein Energielevel sinkt? Das einzige, was vielen dann einfällt, ist, noch mehr vom Gleichen zu tun. Und so legen sie bei der Akquise eine Schippe drauf. Oder hängen abends noch zwei Stunden dran. Doch das macht alles nur noch schlimmer.\r\n\r\n<!--more-->\r\n\r\nVor dieser Situation ist kein Gründer gefeit: Seit zwei Wochen finden sich partout keine Neukunden. Der letzte größere Umsatz liegt schon länger zurück. Und das Feedback aus dem Akquise-Mailing neulich fällt auch mehr als bescheiden aus. So langsam kommt Panik auf. Was, wenn das so weiter geht? Die monatlichen Fixkosten werden schließlich gnadenlos abgebucht – auch wenn nichts reinkommt. Du musst etwas tun! Du hängst dich rein und telefonierst die Empfänger des letzten Mailings nochmal ab. Doch du erntest nichts als Absagen. Eigentlich wundert dich das nicht. Denn du kriegst ja selbst das große Jammern, wenn du dir so zuhörst. Aber hinschmeißen ist doch auch keine Option. Oder doch?\r\n<h2><strong>Was sagt der Plan?</strong></h2>\r\nJetzt brauchst du etwas, woran du die Tragweite der Situation messen kannst. Denn Emotionen sind hier kein guter Ratgeber. Entweder ziehen sie dich unangemessen runter oder sie übertünchen womöglich die existierende Notlage. „Ich empfehle den guten alten Business-Plan“, so Olaf Kapinski, IT-Führungskräfte-Coach und Herausgeber des „Leben Führen Podcast“. „Auch wenn es eine Heidenarbeit ist, wird der Gründer so gezwungen, sich ernsthaft Ziele zu setzen.“ Mit halbseidenen Wünschen brauche man da nicht kommen. Die Fragen seien echt zickig. „Aber dann steht da auch so etwas wie: ‚In zwei Jahren will ich die ersten 100 Kunden haben. Dann investiere ich nochmal 50.000 Euro für weitere 300 Kunden in den nächsten drei Jahren‘“, bricht Kapinski eine Lanze für den Formalakt. „Erst wenn du numerische Ziele auf einem Zeitstrahl vor Augen hast, bist du in der Lage zu entscheiden.“ So ließen sich Kapriolen im Tagesgeschäft richtig einordnen. „Wenn du nun schon seit Wochen keine Neukunden mehr hast, du aber bereits über Plan bist, kannst du anders agieren, als wenn du gnadenlos hinterher hinkst“, so Kapinski, der selbst ein Beratungsunternehmen gegründet hat und Durststrecken kennt.\r\n<h2><strong>Hat sich der Kunde verändert?</strong></h2>\r\nAber was machst du, wenn dein schöner Plan nicht mehr funktioniert? Woher weißt du denn, ob die Ziele, die du dir damals gesetzt hast, noch realistisch sind? „In jedem Businessplan trifft der Gründer konkrete Annahmen, unter denen er sein Geschäft aufbauen will“, erklärt Kapinski. „Diese Annahmen gehören regelmäßig auf den Prüfstand.“ Wenn du beispielsweise davon ausgegangen bist, dass sämtliche Frauen nach dem Schulabschluss Stricken lernen und du darauf dein Kurssystem aufbaust, dann musst du mit deinen Kundinnen im Gespräch bleiben. Möglicherweise ändern sie ihre Präferenzen und Nähen wird der Riesen-Trend. Oder die nächste Smartphone-Generation kann plötzlich stricken, die Damen legen die Stricknadeln ad acta – und du wunderst dich über die plötzliche Flaute. Einfach zum Telefon zu greifen wird hier nicht helfen. Vielmehr brauchst du einen Plan B für dein Geschäftsmodell. Nur wenn du Signale vom Markt wahrnimmst, kannst du sie für dich nutzen. Andernfalls musst du frustriert zusehen, wie dein Unternehmen den Bach runtergeht.\r\n<h2><strong>Macht’s noch Spaß?</strong></h2>\r\nNun geht es bei der Tätigkeit als Freiberufler oder Selbstständiger nicht nur darum, Geld zu verdienen. Das ginge schließlich auch als Angestellter. „Jeder Gründer wirft auch eine Portion Idealismus in den Ring“, ist Kapinski überzeugt. „Er macht seinen Job, weil er ihn gern tut.“ So sprechen neben dem Wunsch nach beruflichem Erfolg auch Argumente wie Selbstbestimmung, hohe Freiheitsgrade oder auch die gute Vereinbarung mit anderen Lebensbereichen für ein eigenes Geschäft. „Wenn diese Argumente nicht mehr zählen – wenn das Lebensgefühl nicht mehr stimmt – ist es Zeit für einen U-Turn“, so Kapinski.\r\n<h2><strong>Zirkel bauen</strong></h2>\r\n„Wenn du eine dieser drei Fragen mit Ja beantwortest, dann solltest du innehalten und einmal sachlich und mit etwas Abstand auf die Situation schauen“, rät der Führungskräfte-Coach, dessen Klientel größtenteils aus der Gründerszene kommt. Wichtig sei, bewusst in den externen Diskurs zu gehen. Nicht umsonst hieße es: „Don’t ask a fish about the water“.\r\n\r\nJeder Gründer sollte sich konsequent eine Gruppe aufbauen, mit der er über sein Business reden kann. Hier ginge es nicht darum, sich auf die Schulter zu klopfen oder einfach rumzujammern. Angestellte gehörten hier ebenso wenig rein wie Familienmitglieder. „Es geht darum, von Vordenkern zu lernen und Impulse für die weitere Arbeit zu gewinnen“, so Kapinski. Gut sei es deshalb, sich mit Leuten zu umgeben, die schon dort seien, wo man selbst hinwolle. Und wie findest du die? Ganz einfach: suchen und fragen. Recherchiere deine Wunsch-Gesprächspartner und sprich sie gezielt an. „Dabei ist es wichtig, mit offenen Karten zu spielen“, so Kapinski. „Wenn du in deiner Anfrage den Begriff ‚Mastermind‘ ins Spiel bringst, ist der Person schon mal klar, dass es dir nicht um ein Kaffeekränzchen geht.“\r\n\r\n<strong>Mehr zum Thema: <a href=\"https://t3n.de/news/freiberufler-finanzen-932700/\">Warum sollten sich Freiberufler zwingend selbst und intensiv mit ihren Finanzen beschäftigen?</a></strong>]]></description>\n        <link>https://t3n.de/news/freiberufler-sackgasse-1099439/</link>\n        <guid isPermaLink=\"false\">news-article-1099439</guid>\n        <pubDate>Tue, 07 Aug 2018 08:37:01 +0200</pubDate>\n        <category></category>\n    </item>\n\n    <item>\n        <title><![CDATA[Audi: E-Autos müssen „minimal 500 Kilometer“ Reichweite haben]]></title>\n        <description><![CDATA[Audi-Manager Nikolai Ardey sieht eine minimale Reichweite von 500 Kilometern, damit Elektroautos attraktiv werden. Damit widerspricht Ardey dem Streetscooter-Gründer Günther Schuh.<!--more-->\r\n\r\nIn einem Zeitungsinterview hatte der Mitgründer <a href=\"https://t3n.de/news/streetscooter-selbsthilfe-sachen-e-mobilitaet-866795/\">des populären Streetscooter</a>, Günther Schuh, erklärt, dass batteriegetriebene <a href=\"https://t3n.de/news/streetscooter-gruender-batteriegetriebene-autos-muessen-nicht-weit-fahren-1099491/\">Autos nicht weit und schnell fahren müssten</a>. Zumindest für den innerstädtischen Verkehr seien kleinere Batterien und eine Reichweite von 150 Kilometern ausreichend, so Schuh. Ganz anders sieht das Nikolai Ardey, der bei Audi für die Antriebsentwicklung verantwortlich ist. Bei der Reichweite müsse der Anspruch „mindestens 500 Kilometer“ sein, sagte Arday der Motortechnischen Zeitschrift. Geringere Reichweiten sieht Arday als Argument gegen Elektromobilität.\r\n\r\n[twitter 1022553505364623362]\r\n\r\nBis 2025 soll jeder dritte verkaufte Audi ein Elektroauto sein. Bisher hat der deutsche Autobauer lediglich Hybridfahrzeuge mit begrenzter Elektroweite im Angebot, <a href=\"https://ecomento.de/2018/08/06/audi-elektroauto-anspruch-muss-mindestens-500-kilometer-sein/\">wie ecomento.de berichtet</a>. Noch in diesem Jahr soll sich das ändern, denn Audi will Ende 2018 <a href=\"http://Audi E-Tron: Erster Blick ins Innere des Elektro-SUV\">seinen Elektro-SUV E-Tron</a> auf den Markt bringen. Online-Konfigurator und Reservierungsmöglichkeiten sollen in den USA am 17. September freigeschaltet werden. Das E-Auto soll über 500 Kilometer weit mit einer Akkuladung kommen, der E-Tron entspräche also den Vorgaben von Audi-Manager Arday. Kostenpunkt für deutsche E-Tron-Kunden: ab 80.000 Euro.\r\n<h2>Elektroautos: Audi sieht sich als Premiumhersteller im Vorteil</h2>\r\nAls Premiumhersteller sieht sich Audi laut Ardey im Vorteil auf dem Markt für Elektroautos, etwa was „Kostenstrukturen und Preiserreichbarkeit“ angehe. Geringe Reichweiten, ein Mangel an Schnellladestationen und die hohen Kosten seien die wichtigsten Faktoren, die das Interesse an E-Autos derzeit noch hemmten. Arday prognostiziert für die kommenden Jahre aber deutlich sinkende Preise –\_diese sollen sich dann ungefähr im Bereich von Autos mit Verbrennermotor bewegen.\r\n\r\n[gallery title=\"Blick ins Innere des Audi E-Tron\" ids=\"1093086,1093084,1093087,1093088,1093089,1093043,1093085,1093083,1093082,1093081,1093080,1093079,1093078,1093077,1093076,1093075,1093074,1093073,1093072,1093071,1093070,1093069,1093068,1093067,1093066,1093065,1093064,1093063,1093062,1093061,1093060,1093059,1093058,1093057,1093056,1093055,1093054,1093053,1093052,1093051,1093050,1093049,1093048,1093047,1093046,1093045,1093044\" booster=\"true\"]\r\n\r\nDass <a href=\"https://t3n.de/news/ego-life-deutsche-807345/\">günstige Elektroautos</a> –\_abseits der traditionellen Autoindustrie –\_schon jetzt möglich sind, beweist der oben erwähnte Streetscooter- und Ego-Mobile-Gründer Schuh. Bei der Produktion seiner Fahrzeuge würden Millionen gespart, etwa weil Streetscooter Aluminiumprofile statt tiefgezogener Karosserieteile verwende und statt Lackierung eine Außenhaut aus Thermoplasten zum Einsatz komme, wie Schuh der taz sagte. Die Montagekosten seien dadurch nur halb so hoch wie bei klassischen Herstellern.\r\n\r\n<strong>Ebenfalls interessant: <a href=\"https://t3n.de/news/elektroautos-deutschland-emobility-2018-694106/\">Diese Elektroautos gibt es schon in Deutschland – oder sie erscheinen bald</a></strong>]]></description>\n        <link>https://t3n.de/news/audi-e-autos-muessen-mindestens-500-kilometer-reichweite-haben-1099775/</link>\n        <guid isPermaLink=\"false\">news-article-1099775</guid>\n        <pubDate>Mon, 06 Aug 2018 21:14:23 +0200</pubDate>\n        <category>audi</category><category>elektroauto</category>\n    </item>\n\n    <item>\n        <title><![CDATA[Android 9.0 P ist fertig – Google-Pixel-Geräte machen den Anfang]]></title>\n        <description><![CDATA[Android 9.0 „P“ ist da. Mit der Ankündigung von Google steht auch der Name des Updates fest: Das „P“ steht für „Pie“.<!--more-->\r\n\r\nDie Gerüchteküche lag dieses Mal daneben: Bislang kursierte der 20. August als Release-Datum für Android 9.0 – Google ist aber offensichtlich früher mit seinem nächsten großen OS-Update fertig geworden. Am 6. August hat das Unternehmen den Startschuss für „Pie“ gegeben.\r\n<h2>Android 9 P – Googles Pixel machen den Anfang</h2>\r\nNach fünf Beta- respektive Vorabversionen ist Android 9.0 Pie fertig. Wie für Googles mobiles OS üblich, steht die neue Version zu Beginn für die hauseigenen Smartphones zur Installation bereit. Sowohl die Pixel-Geräte der ersten als auch der zweiten Generation sind ab heute aktualisierbar. Oneplus und Geräte weiterer Partner, die Teil des Betaprogramms waren, dürften bald folgen. Essential hat bereits <a href=\"https://twitter.com/essential/status/1026516461907369984/photo/1\">angekündigt</a>, Pie sofort für sein Essential-Phone auszuliefern. Googles <a href=\"https://t3n.de/news/project-treble-schnelle-android-updates-822670/\">Project Treble</a>, mit dem der <a href=\"https://t3n.de/news/schnelle-android-updates-oreo-project-trebe-880835/\">Update-Turbo gezündet werden soll</a>, scheint zu fruchten.\r\n\r\n[caption id=\"attachment_1099763\" align=\"alignnone\" width=\"620\" class=\"tg-noadgoal\"]<a href=\"https://t3n.de/news/android-9-0-pie-fertig-1099755/android-9-pie-update/\" rel=\"attachment wp-att-1099763\"><img class=\"size-large wp-image-1099763\" src=\"https://t3n.de/news/wp-content/uploads/2018/08/android-9-pie-update.gif\" alt=\"Android 9.0 Pie kommt mit vielen neuen Funktionen. (Bild: Google)\" width=\"620\" height=\"259\" /></a> Android 9.0 Pie kommt mit vielen neuen Funktionen. (Bild: Google)[/caption]\r\n\r\nOneplus hatte bereits vor Google die Veröffentlichung des Pie-Updates verkündet, was darauf hindeutet, dass das Unternehmen auch schon in den Startlöchern zumindest für das <a href=\"https://t3n.de/news/oneplus-6-test-review-1082497/\">Oneplus 6 (Test)</a> stehen könnte.\r\n<h2>Android 9.0 - Das bringt das neue große Update</h2>\r\n[caption id=\"attachment_1099768\" align=\"alignnone\" width=\"620\" class=\"tg-noadgoal\"]<a href=\"https://t3n.de/news/android-9-0-pie-fertig-1099755/android-9-0-pie-navi/\" rel=\"attachment wp-att-1099768\"><img class=\"size-large wp-image-1099768\" src=\"https://t3n.de/news/wp-content/uploads/2018/08/android-9-0-pie-navi.gif\" alt=\"Das ist die neue Navigation. (Bild: Google)\" width=\"620\" height=\"447\" /></a> Das ist die neue Navigation. (Bild: Google)[/caption]\r\n\r\nAndroid Pie bringt zahlreiche Neuerungen wie einen überarbeiteten Launcher mit Gestensteuerung anstelle von den Onscreen-Buttons, die Google mit dem <a href=\"https://t3n.de/news/samsung-galaxy-nexus-test-neue-android-referenz-348909/\">Galaxy Nexus und Android 4.0 Ice Cream Sandwich</a> eingeführt hatte.\r\n\r\nNeben der neuen Navigation liefert Android 9.0 eine native Unterstützung für die Displaykerbe, die „Notch“, und zahlreiche weitere Features, die auf Googles künstliche Intelligenz zurückgreifen. Zu den Features gehören etwa „Adaptive Battery“ und „Adaptive Helligkeit“, die für eine bessere Laufzeit und optimale Darstellung abhängig von der Umgebung aktiviert werden können.\r\n\r\n[caption id=\"attachment_1099767\" align=\"alignnone\" width=\"620\" class=\"tg-noadgoal\"]<a href=\"https://t3n.de/news/android-9-0-pie-fertig-1099755/android-9-0-pie-digital-wellbeing/\" rel=\"attachment wp-att-1099767\"><img class=\"size-large wp-image-1099767\" src=\"https://t3n.de/news/wp-content/uploads/2018/08/android-9-0-pie-digital-wellbeing.gif\" alt=\"Digital Wellbeing ist wie bei Apple iOS 12 ein elementarer Bestandteil des Systems. (Bild: Google)\" width=\"620\" height=\"443\" /></a> Digital Wellbeing ist wie bei Apple iOS 12 ein elementarer Bestandteil des Systems. (Bild: Google)[/caption]\r\n\r\nEbenfalls auf Basis der Google-KI sind die Funktionen „App-Actions“ und „Slices“. Diese beiden sollen euch bei einer besseren Nutzung des Systems helfen. Darüber hinaus bringt Android 9.0 Funktionen zum digitalen Wohlergehen.Mit dem Feature ist Google indes noch nicht ganz fertig geworden – es soll im Herbst nachgereicht werden – derzeit können Interessierte sich für eine Beta-Phase <a href=\"https://www.android.com/versions/pie-9-0/digital-wellbeing-beta/\">registrieren</a>. Zudem gibt es einen überarbeiteten Benachrichtigungsbereich: In der neuen Android-Version zeigen Messaging-Apps darin beispielsweise Bilder und Sticker an. Darüber hinaus hat Google die Statusleiste umgestaltet.\r\n\r\n[caption id=\"attachment_977282\" align=\"alignnone\" width=\"620\" class=\"tg-noadgoal\"]<a href=\"https://t3n.de/news/android-p-dp1-download-977250/android-p-benachrichtigungen/\" rel=\"attachment wp-att-977282\"><img class=\"size-large wp-image-977282\" src=\"https://t3n.de/news/wp-content/uploads/2018/03/android-p-benachrichtigungen-620x395.jpg\" alt=\"Der Benachrichtigungsbereich wird unter Android Pie umgestaltet. (Bild Google)\" width=\"620\" height=\"395\" /></a> Der Benachrichtigungsbereich wird unter Android 9.0 Pie umgestaltet. (Bild Google)[/caption]\r\n<h2>Android 9.0 Pie mit\_Fokus auf Sicherheit und Privatsphäre</h2>\r\nUm Android besser\_ abzusichern, integriert Google in Pie ein\_verbessertes Sicherheitsmodell für\_Biometrie,\_sensible Daten, wie etwa Kreditkarteninformationen, mit einem eigenen Chip abzusichern. Android 9.0 enthält auch relevante Verbesserungen der Privatsphäre, wie\_standardmäßiges TLS\_und\_DNS über TLS, um die gesamte Kommunikation über das Web zu schützen und sie privat zu halten.\r\n\r\nAb dem heutigen Montag sollen alle Pixel-Smartphones das Over-the-Air-Update auf Android 9 erhalten. Die Geräte\_von Sony Mobile, Xiaomi, HMD Global, Oppo, Vivo, OnePlus und Essential, die am Beta-Programm teilgenommen haben, sollen das Update bis zum späten Herbst bekommen.\r\n\r\nWelche Smartphones das Pie-Update bekommen werden haben wir in diesem Artikel zusammengefasst:\r\n<ul>\r\n \t<li><a href=\"https://t3n.de/news/android-9-pie-update-uebersicht-juli-2018-1078224/\"><strong>Android 9.0 Pie: Diese Smartphones erhalten das Update</strong></a></li>\r\n</ul>\r\nUngeduldige mit Flash-Erfahrung können sich die System-Images für die Pixel-Smartphones\_<a href=\"https://developer.android.com/about/versions/p/#download-a-system-image\">direkt bei Google besorgen</a>.]]></description>\n        <link>https://t3n.de/news/android-9-0-p-ist-fertig-pixel-geraete-machen-den-anfang-1099755/</link>\n        <guid isPermaLink=\"false\">news-article-1099755</guid>\n        <pubDate>Mon, 06 Aug 2018 19:49:39 +0200</pubDate>\n        <category>google</category><category>google plus</category>\n    </item>\n\n        </channel>\n    </rss>\n"
