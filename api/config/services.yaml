parameters:
    locale: 'de'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Component\:
        resource: '../src/Component/*'

    App\Command\:
        resource: '../src/Command/*'

    App\Configuration:
      arguments: ['%kernel.project_dir%/config/config.json']

    App\ExceptionListener:
      tags:
        - { name: kernel.event_listener, event: kernel.exception }

    # Third party services we want to use with autowiring
    GuzzleHttp\Client: ~
    Zend\Feed\Reader\Reader: ~

    # Cache (Using PSR-16 SimpleCache)
    Symfony\Component\Cache\Simple\FilesystemCache:
      arguments: ['homescreen', 0, '%kernel.project_dir%/var/cache']

    Psr\SimpleCache\CacheInterface: '@Symfony\Component\Cache\Simple\FilesystemCache'
