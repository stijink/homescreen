engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "phpmd.xml"
  phpcodesniffer:
    enabled: true
ratings:
  paths:
  - "**.php"
exclude_paths:
- node_modules/
- tests/
- vendor/
